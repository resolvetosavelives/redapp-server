version: v1.0
name: Sandbox Deployment
blocks:
  - name: Deploy
    task:
      jobs:
        - name: Deploy
          commands:
            - checkout
            - sem-version ruby 2.5.1
            - cache restore
            - yarn install
            - bundle install --deployment --path vendor/bundle
            - cache store
            - echo "Pretending to deploy to sandbox. Goodbye."
            - 'bundle exec cap sandbox deploy:check'
      secrets:
        - name: semaphore-deploy-key
      prologue:
        commands:
          - chmod 600 ~/.ssh/semaphore_id_rsa
          - ssh-add ~/.ssh/semaphore_id_rsa
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
