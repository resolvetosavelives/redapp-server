    hypertension_controlled_denominator: "ਸਾਰੇ ਮਰੀਜ਼ਾਂ ਦੇ ਹਾਈਪਰਟੈਨਸ਼ਨ ਦਾ ਪਤਾ ਲਗਾਇਆ ਜਾਂਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਕੋਲ ਇਹ ਸਹੂਲਤ ਉਨ੍ਹਾਂ ਦੀ \"ਤਰਜੀਹੀ ਸਹੂਲਤ\" ਵਜੋਂ ਹੈ। ਸਭ ਤੋਂ ਹਾਲ ਹੀ ਦੇ 3 ਮਹੀਨਿਆਂ ਵਿੱਚ ਰਜਿਸਟਰ ਕੀਤੇ ਮਰੀਜ਼ਾਂ ਨੂੰ ਬਾਹਰ ਰੱਖਿਆ ਜਾਂਦਾ ਹੈ, ਇਸ ਲਈ ਸਹੂਲਤ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਬੀਪੀ ਨੂੰ ਕੰਟਰੋਲ ਕਰਨ ਦਾ ਮੌਕਾ ਮਿਲਦਾ ਹੈ।"
