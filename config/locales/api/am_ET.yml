        contents: የደም ግፊት ፓስፖርት ካርዶች ወይም የደም ግፊት ፓስፖርት ስቲከሮች በሆስፒታሎ ውስጥ እንዴት እንደሚጠቀሙ ይወቁ።
        video_link: የደም ግፊት ፓስፖርት እንዴት መጠቀም ይችላሉ
        video_link_subtitle: ሂንዱ ከእንግሊዘኛ ንዑስ ርዕስ ጋር
      film:
        heading: የሲምፕል ፊልም
        link_html: '<a href="https://www.youtube.com/watch?v=C26CoyeExmU">"በሲምፕል ሂወት አንድ ቀን"</a> በህንድ የፑንጃብ ነርስ የደም ግፊት ያለባቸውን ታካሚዎች ለማከም ሲምፕለን እንዴት እንደምትጠቀም የሚያሳይ አጭር ፊልም ነው።'
    start:
      heading: ይጀምሩ
      getting_started_video:
        heading: ቪዲዮውን ይመልከቱ
        contents: የሲምፕል መሰረታዊዎችን በ 5 ደቂቃዎች ይማሩ።
      who_to_record:
        heading: "ሲምፕል ውስጥ ማን እንደሚመዘገብ?"
        contents_1_html: ሲምፕል መተግበሪያን በመጠቀም <i>እያንዳንዱን ከፍተኛ የደም ግፊት ያለው </i>ወይም ለከፍተኛ የደም ግፊት መድሃኒት እየወሰደ ያለን ታካሚ ይመዝግቡ።
        contents_2: ታካሚው ለክትትል ሲመለስ፣ እራሱ ታካሚውን ይፈልጉና አዲስ የደም ግፊት ያስገቡ።
      step_1:
        label: ደረጃ 1
        heading: የታካሚ የደግም ግፊት ይውሰዱ
        contents: "በትክክለኛ ሁኔታ የደም ግፊት ይለኩ፤ እግር መሬት ላይ፣ ወገብ ወንበር ተደግፎ፣ ያለምንም ማውራት።"
      step_2:
        label: ደረጃ 2
        heading: በደም ግፊት ፓስፖርት ይጻፉ
        contents: የደም ግፊት ፓስፖርት ካለዎት፣ የታካሚውን ስም ይፃፉ። ከዚያ፣ ሲምፕል መተግበሪያን በመጠቀም ስካን ያድርጉት።
      step_3:
        label: ደረጃ 3
        heading: ታካሚ መዝግብ
        contents: አዲስ ከሆኑ፣ ታካሚውን ይመዝግቡ።
      step_4:
        label: ደረጃ 4
        heading: የደም ግፊት በሲምፕል አስገባ
        contents_html: የደም ግፊት ንባቡን<i>አያጠጋጉ</i>።
      step_5:
        label: ደረጃ 5
        heading: መድሃኒቶችን ያስገቡ
        contents: ታካሚው አሁን እየወሰዱ ያሉትን የደም ግፊት መድሃኒት ያስገቡ
      step_6:
        label: ደረጃ 6
        heading: ታካሚውን ያቀምጡ
        contents_html: "<span class=\"code\">አስቀምጥን</span> ጫን ያድርጉ እና የታካሚውን ቀጣይ ጉብኝት ቀጠሮ ይያዙ። የቀጠሮ ቀኑን በ ደም ግፊት ፓስፖርት ላይ ይጻፉ።"
      missed_visit:
        label: ያመለጠ ጉብኝት
        heading: "ቀጥሎ ምን ይሆናል?"
        contents: ታካሚዎ ጉብኝቱ ካመለጣቸው፣ ሲምፕል መተግበሪያ ዳግም እንዲመለሱ የሚያስታውስ የፅሑፍ መልዕክት ይልካል።
      tip:
        heading: ጠቃሚ ምክር
        contents: ታካሚዎችን በትክክለኛው ተቋም ስር እየመዘገቡ እንደሆነ ሁሌም ያረጋግጡ። የመነሻ ገፁ ላይ፣ ሁሌም ከላይ በግራ በኩል ተቋሙን ይመልከቱ።
    register:
      heading: ታካሚውን ይመዝግቡ
      contents: "አዲስ ታካሚዎችን ለመመዝገብ ሁለት አማራጭ መንገዶች አሉ፡"
      option_1:
        label: አማራጭ 1
        heading: የደም ግፊት ፓስፖርቶች ካልዎት
        step_1: ዋናው ማሳያ ገጽ ላይ ይህንን መጫኛ ይጫኑ
        step_2_html: <i>ባዶ</i> የደም ግፊት ፓስፖርት ያንሱ እና QR ኮዱን ስካን ይድርጉ።
        step_3: የታካሚውን ሙሉ ስም ይፈልጉ።
        step_4_html: "የፍለጋ ውጤቶቹ ውስጥ ታካሚውን ካላዩት፣ <span class=\"code\">እንደ አዲስ ታካሚውን ይመዝግቡ</span> የሚለውን ጠቅ ያድርጉ።"
        step_5: የምዝገባ ቅፁን ይሙሉ።
        step_6: ታካሚዎ ካነጋገሩ በኋላ የሕክምና ታሪኩን ያሟሉ።
        step_7_html: "የታካሚ ጉብኝቱን ይመዝግቡ፣ <span class=\"code\">አስቀምጥን</span> ይጫኑ።"
      option_2:
        label: አማራጭ 2
        heading_html: የደም ግፊት ፓስፖርቶች <i>ከሌልዎት</i>
        step_1_html: "<span class=\"code\">የታካሚውን ስም ያስገቡ</span>የሚለውን ይጫኑ"
        step_2: የታካሚውን ሙሉ ስም ያስገቡ።
        step_3_html: "የፍለጋ ውጤቶቹ ውስጥ ታካሚውን ካላዩት፣ <span class=\"code\">እንደ አዲስ ታካሚውን ይመዝግቡ</span> የሚለውን ጠቅ ያድርጉ።"
        step_4: የምዝገባ ቅፁን ይሙሉ።
        step_5: ታካሚዎ ካነጋገሩ በኋላ የሕክምና ታሪኩን ያሟሉ።
        step_6_html: "የታካሚ ጉብኝቱን ይመዝግቡ፣ <span class=\"code\">አስቀምጥን</span> ይጫኑ።"
      tips:
        heading: ጠቃሚ ምክሮች
        tip_1: ታካሚዎችን በትክክለኛው ተቋም ስር እየመዘገቡ እንደሆነ ሁሌም ያረጋግጡ። የመነሻ ገፁ ላይ፣ ሁሌም ከላይ በግራ በኩል ተቋሙን ይመልከቱ።
        tip_2: ከቻሉ የሞባይል ቁጥር ያስገቡ!
        tip_3: ተከታታይ ታካሚ ማግኘት ካልቻሉ፣ታካሚውን እንደ አዲስ መመዝገብ ይቻላል።
        tip_4: አንድ ታካሚ የደም ግፊት ፓስፖርታቸውን ከረሱ ወይም ከጠፋባቸው፤ እባክዎ ሌላ አዲስ ይስጧቸው። ታካሚዎች ብዙ የደም ግፊት ፓስፖርቶች ሊኖራቸው ይችላል ፣ ቢሆንም ሁሉም በትክክል መስራት ይችላሉ።
    search:
      heading: ትክክለኛውን ታካሚ ያግኙ
      find_patient:
        heading: ታካሚዎችን እንዴት ማግኘት ይችላሉ
        contents: አንድ ታካሚን በስም ወይም በሞባይል ቁጥር ሲፈልጉ፣ ትክክለኛውን ታካሚ መምረጥ አስፈላጊ ነው።
      choose_patient:
        heading_html: <i>ትክክለኛውን</i> ታካሚ ይምረጡ
        contents_1: "የፍለጋ ውጤቶች ውስጥ፣ ትክክለኛውን ታካሚ መምረጥ በጣም አስፈላጊ ነው። ሁሌም የሚከተሉትን ያረጋግጡ፡"
        check_item_1_html: "<span class=\"code\">ስም</span> ይዛመዳል"
        check_item_2_html: "<span class=\"code\">ዕድሜ</span> ትክክል ነው"
        check_item_3_html: "<span class=\"code\">አድራሻ</span> ታካሚው የሚኖርበት ነው"
        check_item_4_html: "<span class=\"code\">የተንቀሳቃሽ ስልክ ቁጥር</span> ይዛመዳል"
        check_item_5_html: "<span class=\"code\">የመጨረሻ የጉብኝት ቀን</span> ታካሚው ሆስፒታሉን የጎበኘበት ቀን ነበር።"
        contents_2: ታካሚው ፍለጋው ውስጥ ካሉት ማንኛውም ታካሚዎች ጋር ካልተዛመደ፣ እባክዎ እንደ አዲስ ታካሚ ይመዝግቧቸው።
      tip:
        heading: ጠቃሚ ምክር
        contents: የደም ግፊት ፓስፖርት ስካን ማድረግ እየሰራ ካልሆነ፣ የደም ግፊት ፓስፖርት ቁጥሩን አሁንም ቢሆን ሲምፕል መተግበሪያ ውስጥ ስካን የሚያደርጉበት ራሱ ማሳያ ገፅ ላይ መጻፍ ይችላሉ።
    record:
      heading: የታካሚን ጉብኝት ይመዝግቡ
      find_patient:
        heading: መጀመሪያ፣ ታካሚውን ያግኙ
        contents: "ታካሚዎችን በሁለት መንገዶች ማግኘት ይችላሉ፡ የደም ግፊት ፓስፖርታቸውን ስካን በማረግ ወይም ታካሚውን በስም ወይም በሞባይል ቁጥር በመፈለግ።"
      record_info:
        heading: የደም ግፊት ንባብን እና መድኃኒቶችን ይመዝግቡ
        step_1_html: "የታካሚው ማጠቃለያ ማያ ገፅ ላይ፣ <span class=\"code\">+&nbsp;የደም ግፊት</span> ይጫኑ"
        step_2: ከዚያ፣ የታካሚውን የደም ግፊት መድሃኒቶች ያክሉ።
        step_3_html: "ትክክለኛውን መድሃኒቶች እና የአወሳሰድ መጠናቸውን ይምረጡ። አንድ መድሃኒት ለማስወገድ፣ የአወሳሰድ መጠኑን ይጫኑ እና <span class=\"code\">ምንም</span>ን ይምረጡ"
        step_4_html: "<span class=\"code\">አስቀምጥ</span>ን ይጫኑ እና ቀጣዩን የጉብኝት ቀን ይምረጡ። እንደ አማራጭ፡ ታካሚው ቀጣይ የት መጎብኘት እንዳለበት ከታካሚው የአሁን ተቋም ስር 'ቀይር'ን በመጫን መቀየር ይችላሉ።"
        step_5: ተጠናቅቋል። የታካሚ ጉብኝት ሴቭ ሆኗል።
      medicine_refills:
        heading: መድሃኒ ዳግም ይሞላል
        contents: "የታካሚ የአሁን ህክምናዎች ዳግም በመሙላት ላይ ካሉ፡"
        step_1_html: "በታካሚ ማጠቃለያ ማያ ላይ፣ <span class=\"code\">+ ህክምናዎች</span> ይጫኑ"
        step_2_html: "<span class=\"code\">ህክምናዎች ዳግም ሙላ</span> ይጫኑ"
        step_3: ተጠናቋል!
        english_video_link: የታካሚ ህክምናዎች እንዴት ዳግም መሙላት እችላለሁ
        english_video_link_language: እንግሊዘኛ
        hindi_video_link: የታካሚ ህክምናዎች እንዴት ዳግም መሙላት እችላለሁ
        hindi_video_link_language: ሂንዱ
      tips:
        heading: ጠቃሚ ምክሮች
        tip_1_html: "ጉብኝቱን ቀጠሮ ሲያስይዙ ቀጣዩን የጉብኝት ቀን የቀን መቁጠሪያ ላይ <span class=\"code\">ቀይር</span>ን ጠቅ በማድረግ መምረጥ ይችላሉ።"
        tip_2_html: "<span class=\"code\">አሁን አይደለም</span>ን ከመረጡ፣ ታካሚው የጉብኝት ቀጠሮ አይኖረውም።"
        tip_3_html: "ከቀዳሚ ጉብኝት የደም ግፊት ልኬት ማስገባት ይችላሉ። የደም ግፊት ልኬቱን እንደ መደበኛ ያስገቡ እና ቀኑን <span class=\"code\">ቀይር</span>።"
    overdue:
      heading: ለዘገዩ ታካሚዎች ስልክ ይደውሉ።
      what_is_overdue:
        heading: "\"የዘገዩ \" ምን ማለት ነው?"
        contents_1: በጉብኝት ቀጠሮዋቸው ቀን ላይ የተመዘገበ የደም ግፊት ልኬት ካልነበራቸው ፤ ታካሚዎች የዘገዩ ናቸው ማለት ነው።
        contents_2: የዘገዩ ታካሚዎች ዝርዝር ውስጥ ከላይ ያሉት ታካሚዎች፣ በጣም ወሳኞቹ ናቸው። የቀጠሮ ጊዜ ካለፈባቸው ታካሚዎች ዝርዝር ውስጥ ከላይ ካሉት ይጀምሩ።
      calling:
        heading: ለታካሚዎች መደወል
        contents_html: "ስልክ የሚለውን ምልክት በመጫን ለታካሚዎች ይደውሉ። ሁለት አማራጮች ሊያዩ ይችላሉ<span class=\"code\">መደበኛ ጥሪ</span> እና <span class=\"code\">ደህንነቱ የተጠበቀ ጥሪ</span>። \"ደህንነቱ የተጠበቀ ጥሪ\" ከክፍያ ነፃ የሆነ እና ለታካሚው ስልክ ቁጥርዎን አያሳይም።"
      result_of_call:
        heading: "\"የጥሪ ውጤትን\" ምልክት ያድርጉ"
        contents: "እባክዎ እያንዳንዱ የሚያረጉት የስልክ ጥሪ ውጤት ላይ ምልክት ያድርጉ። የሚከተሉትን አማራጮች ለማየት የታካሚው ካርድ ላይ ይጫኑ፡"
        agreed_to_visit_html: "<span class=\"code\">ለመጎብኘት ተስማምተዋል</span> ታካሚዎቹ ለክትትል እንደሚመጡ ከነገርዎ።"
        remind_to_call_later_html: "<span class=\"code\">በኋላ ለመደወል ያስታውሱ... </span>ታካሚው መቼ ክትትል ማድረግ እንደሚችሉ ካልነገርዎ ወይም ስልክ ጥሪውን ካልመለሱ።"
        remove_from_overdue_list:
          contents_html: "የሚከተሉት ከሆኑ <span class=\"code\">የዘገዩ ከሚለው ዝርዝር ወስጥ ያስወግዱ</span>፡"
          condition_1: ታካሚው ቀድሞውኑ ጎብኝት አርገዋል
          condition_2: ታካሚው ምላሽ አይሰጡ አይደለም
          condition_3: ስልክ ቁጥሩ አይሰራም
          condition_4: ወደ ሌላ ተቋም ተዛውሯል
          condition_5: ወደ የግል ባለሙያው ተዛውሯል
          condition_6: በህይወት የሉም
    faq:
      heading: የተለመዱ ጥያቄዎች
      app_crash_question: "መተግበሪያየ ከተበላሸ ምን ማድረግ እችላለሁ?"
      app_crash_answer_html: መጀመሪያ ስልክዎን በድጋሚ ለማስጀመርን ይሞክሩ። ሲምፕል መተግበሪያ እየተሰናከለ ከሆነና ማስተካከል ካልቻሉ፣ እባክዎ ወደ <span class="help">እገዛ</span> ማሳያ ገፅ ይሂዱ እና ተቆጣጣሪዎን ወይም የኛን ቡድን ያግኙ።
      scan_not_working_question: "ስካን አይሰራም። ምን ማድረግ አለብኝ?"
      scan_not_working_answer: የደም ግፊት ፓስፖርት ቁጥሩን የማሳያ ገፁ ላይ ከስር ያስገቡ። ችግሩ ካልተፈታ፣ ስልክዎን በድጋሚ ያስጀምሩ። አሁንም ካልሰራ፣ ተቆጣጣሪዎን ያግኙ።
      udpate_app_question: "መተግበሪያ እንዴት ማዘመን እችላለሁ?"
      udpate_app_answer_html: "የየቅንብሮች ምልክትን በመጫን እና ዳግም <span class=\"code\">አዘምን</span>የሚለውን በመጫን፤ መተግበሪያውን ያዘምኑ። ስልክዎ ላይ ዘመናዊ ወይም ቅርብ የሲመፕል መተግበሪያ እትም መኖሩ ጠቃሚ ነው።"
      cant_find_followup_question: ተከታታይ ታካሚ ማግኘት አልቻልኩም
      cant_find_followup_answer: አንዳንዴ የደም ግፊት ፓስፖርት የሌላቸውን ተከታታይ ታካሚዎችን ማግኘት ከባድ ነው። ከ5 ደቂቃዎች በኋላ፣ ታካሚውን ማግኘት ካልቻሉ፣ እንደ አዲስ ታካሚ ይመዝግቧቸው። የታካሚውን የተመዘገቡ መረጃዎች ወደፊት ማዋሃድ ይቻላል።
      two_bp_passports_question: "ታካሚ 2 የደም ግፊት ፓስፖርቶች ሊኖሩት ይችላል?"
      two_bp_passports_answer: አዎ። አንድ ታካሚ ብዙ የደም ግፊት ፓስፖርቶች ሊኖሩት ይችላል። ሁሉም መስራት ይቀጥላሉ።
      no_more_bp_passports_question: የደም ግፊት ፓስፖርቶች ጨርሻለሁ
      no_more_bp_passports_answer_html: ከመጨረስዎ በፊት፣ ተጨማሪ የደም ግፊት ፓስፖርቶች ለማዘዝ እባክዎ ተቆጣጣሪዎን ይጠይቁ። ያስታውሱ፣ ምንም የደም ግፊት ፓስፖርቶች ባይኖርዎትም ታካሚዎችን መመዝገብ ይችላሉ ፤ የደም ግፊት ፓስፖርቶችን በኋላ ማዛወር ይችላሉ።
      what_is_sync_question: "\"ማስመር\" ምንድነው?"
      what_is_sync_answer: "\"ማጣመር\" ጥሬ መረጃን ወደ ማዕከላዊ መረጃ አገልጋይ ያስቀምጣል። ጥሬ መረጃዎ ቢያንስ በቀን አንድ ጊዜ ሴቭ መደረጉን ያረጋግጡ። ጥሩ የበይነ መረብ ግንኙነት ከሌለዎት፣ ጥሬ መረጃዎ ለመጣመር ትንሽ ጊዜ ሊወስድ ይችላል።"
      data_usage_question: "ሲምፕል ምንያህል ውሂብ ይጠቀማል?"
      data_usage_answer: ሲምፕል በጣም ትንሽ ኢንተርኔት ዳታን ይጠቀማል። በአማካይ በወር ጥቅም ላይ የሚውለው 20 ሜባ ያህል ነው።
      access_my_info_question: "ሲምፕል መረጃየን መዳረስ ይችላል?"
      access_my_info_answer: ሲምፕል ስልክዎ ወይም ታብሌትዎ ላይ ያለውን ማንኛውም የግል መረጃ ማግኘት ወይም መድረስ አይችልም።
