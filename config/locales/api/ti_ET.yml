        heading: ምምዝጋብ ዓቐናት ጸቕጢ ደምን ናይ ጸቕጢ ደም መድሃኒታትን
        step_1_html: "ኣብ ናይቲ ታሓካማይ መጠቓለሊ ገፅ <span class=\"code\">+ ደም ጸቕጢ</span> ዝብል ጠውቕ"
