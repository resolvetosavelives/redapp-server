        heading_html: እተድኣ BP ፓስፖርት <i>ዘይብልካ</i> ኾይኑ
        step_1_html: "ን <span class=\"code\">ናይ ተሓካሚ ሽም ኣእትው</span> ጠውቕ"
        step_2: ናይቲ ተሓካሚ ምሉእ ስም ኣእቱ
        step_3_html: "እቲ ተሓካማይ ኣብ ናይ ኣለሻ ዉፅኢት ተዘይተረኺቡ፣ <span class=\"code\">ከም ሓድሽ ተሓካማይ ምምዝጋብ</span> ዝብል ጠውቕ።"
        step_4: መመዝገቢ ቅጥዒ ምምላእ
        step_5: ንታሓካማይ ኣዘራሪብካ ናይ ሕክምና ታሪኽ ምምላእ
        step_6_html: "ናይ ተሓካማይ ምብፃሕ ምስ መዝገብካ <span class=\"code\">ሓዝ</span> ጠውቕ።"
      tips:
        heading: ምኽሪ
        tip_1: ንተሓከምቲ ኣብቲ ቅኑዕ መሳለጥያ ትምዝግብ ምህላውካ ኩሉግዜ ኣረጋግጽ። ኩሉ ጊዜ ኣብቲ ዋና ገፅ ላዕለዋይ ፀጋም ዝርከብ መሳለጥያ ምርግጋፅ የድሊ
        tip_2: ስልኪ ቁፅሪ ተተኻኢሉ ምእታው!
        tip_3: ናይ ታሓካማይ ክትትል ክርከብ ተዘይተኻኢሉ ከም ሓድሽ ታሓካማይ ምምዝጋብ ፀገም የብሉን።
        tip_4: ተሓካሚ ንናይ ጸቕጢ ደም ፓስፖርቱ ኣብ ዝርስዓሉ እዋን፡ ሓድሽ ሃቦ። ሓደ ተሓካሚ  ብዙሕ ናይ ጸቕጢ ደም ፓስፖርትታት ክህልውዎ ይኽእሉ ክሎም ከኣ ክሰርሑ እዮም።
