        contents_html: "<span class=\"code\">ሓዝ</span> ዝብል ጠውቕ እሞ ቀጻሊ ናይ ተሓካሚ ቆጸሮ መደብ ሓዝ። ነቲ ውህሉል ሓበሬታ ኣብ ናይ ጸቕጢ ደም ፓስፖርት ጽሓፎ።"
