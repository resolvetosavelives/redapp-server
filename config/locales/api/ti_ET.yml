        step_5: መመዝገቢ ቅጥዒ ምምላእ
        step_6: ንታሓካማይ ኣዘራሪብካ ናይ ሕክምና ታሪኽ ምምላእ
        step_7_html: "ናይ ተሓካማይ ምብፃሕ ምስ መዝገብካ <span class=\"code\">ሓዝ</span> ጠውቕ።"
      option_2:
