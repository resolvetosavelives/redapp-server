    record:
      heading: ናይ ተሓካማይ ምብፃሕ ምምዝጋብ
      find_patient:
        heading: ፈለማ እቲ ታሓካማይ ምርካብ የድሊ
        contents: "ታሓካማይ ንምርካብ ክልተ መንገዲ ምጥቃም ይከኣል፡ BP ፓስፖርት ስካን ብምግባር ወይ ድማ ናይቲ ታሓካማይ ሽም ወይ ከዓ ስልኪ ቁፅሪ ብምጥቃም ምድላይ"
