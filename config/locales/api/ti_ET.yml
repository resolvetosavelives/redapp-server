        step_4_html: "<span class=\"code\">ሓዝ</span> ጠውቕ ድሕሪኡ ቀፃሊ ዝበፅሕሉ ዕለት ምረፅ። ኣማራፂ፡ እቲ ታሓካማይ ቀፃሊ ናብ ሕክምና ዝበፅሐሉ ማዓልቲ ለውጥ ብምንካእ ኣብ ትሕቲ ተሓካሚ ህሉው መሳለጥያ ብምጥቃም ምቕያር ይከኣል።"
        step_5: ተፈጸመ ናይቲ ታሓካሚ ምብፃሕ ሴቭ ተጌሩ
