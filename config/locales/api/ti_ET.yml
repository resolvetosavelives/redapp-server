        contents: መሰረታዊ ናይ Simple ኣካይዳ ኣብ ውሽጢ 5 ደቒቓ ይማሃሩ።
      who_to_record:
        heading: "ኣብ Simple መን ይመዝገብ?"
        contents_1_html: ሕድሕድ ጸቕጢ ደም ዘለዎ ሰብ<i>ወይ ድማ ናይ ከቢድ BP(ጸቕቲ ደም) መድሓኒት ዝወስድ ሰብ ን ምምዝጋብ Simple ይጠቐሙ</i> ።
        contents_2: ተሓካሚ ናብ ቖጾራ እንትምለስ ነቲ ተሓካሚ ብምድላይ ሓድሽ BP የእትዉ።
      step_1:
        label: ደረጃ 1
        heading: ናይ ተሓካማይ BP ውሰድ
        contents: "ሓቀኛ BP ንምምዝጋብ፡ ኣእጋር ኣብ መሬት፣ ሑቖ ናብ ወምበር ይጸጋዕ፣ ምዝራብ ኣይፍቀድን"
      step_2:
        label: ደረጃ 2
        heading: ናይ BP ፓስፖርት ጸሓፍ
        contents: BP ፓስፖርት እንተሃልዩኩም ናይ ተሓካሚ ሽም ይጽሓፉ ካብኡ ናይ Simple መተግበሪ ብምጥቃም ስካን ይግበሩ።
      step_3:
