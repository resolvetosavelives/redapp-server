    thank_you_note: 'ಹೈಪರ್‌ಟೆನ್ಶನ್‌ ಹೊಂದಿರುವ ರೋಗಿಗಳಿಗೆ ಚಿಕಿತ್ಸೆ ನೀಡುವಲ್ಲಿ ನೀವು ತೋರಿದ ಎಲ್ಲಾ ಪರಿಶ್ರಮಕ್ಕೆ ಧನ್ಯವಾದಗಳು. ನಿಮ್ಮ ಕೆಲಸವು ಹೃದಯಾಘಾತಗಳು ಮತ್ತು ಸ್ಟ್ರೋಕ್‌ಗಳಿಂದ ಜನರನ್ನು ರಕ್ಷಿಸುತ್ತದೆ.'
