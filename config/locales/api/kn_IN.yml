    footer_note_2: 'ಪ್ರತಿ ತಿಂಗಳಿಗೆ ಒಂದು ಭೇಟಿಗಾಗಿ ಫಾಲೋ-ಅಪ್ ರೋಗಿಯನ್ನು ಮಾತ್ರ ಪರಿಗಣನೆಗೆ ತೆಗೆದುಕೊಳ್ಳಲಾಗುತ್ತದೆ. ಒಂದು ವೇಳೆ ರೋಗಿಯು ತಿಂಗಳಿನಲ್ಲಿ ಅನೇಕ ಬಾರಿ ಫಾಲೋ ಅಪ್ ಮಾಡಿದರೆ, ಅವನು ಅಥವಾ ಅವಳನ್ನು ಒಮ್ಮೆ ಮಾತ್ರ ಪರಿಗಣನೆಗೆ ತೆಗೆದುಕೊಳ್ಳಲಾಗುತ್ತದೆ.'
