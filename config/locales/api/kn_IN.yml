      missed_visit_sms_reminder: '%{facility_name} ನಲ್ಲಿರುವ ನಮ್ಮ ಸಿಬ್ಬಂದಿ ನಿಮ್ಮ ಮತ್ತು ನಿಮ್ಮ ಹೃದಯದ ಆರೋಗ್ಯದ ಬಗ್ಗೆ ಯೋಚಿಸುತ್ತಿದ್ದಾರೆ. ದಯವಿಟ್ಟು ನಿಮ್ಮ ಬ್ಲಡ್ ಪ್ರೆಶರ್ ಔಷಧಗಳನ್ನು ಮುಂದುವರೆಸಿ. ನಿಮ್ಮ ಹತ್ತಿರದ ಉಪ ಕೇಂದ್ರದಲ್ಲಿ ನಿಮ್ಮ ಔಷಧಗಳನ್ನು ಸಂಗ್ರಹಿಸಿ. ನಿಮ್ಮ ANM ಅಥವಾ ASHA ಅವರನ್ನು ಸಂಪರ್ಕಿಸಿ.'
