    footer_note_1: "%{facility_name}-இல் நடைபெற்ற எல்லாச் செயல்பாடு தொடர்பான தரவு. தரவு காலாவதியானதாகத் தோன்றினால், முகப்புத் திரையில் \"நிலுவை தகவலை ஒத்திசை\" என்ற இணைப்பைத் தொடவும்."
    thank_you: "நன்றி"
    thank_you_note: "உயர் இரத்த அழுத்த நோயாளிகளுக்குச் சிகிச்சையளிக்கும் உங்கள் கடின உழைப்புக்கு நன்றி. மாரடைப்புகள் மற்றும் பக்கவாதங்களிலிருந்து மக்களை உங்கள் பணி பாதுகாக்கிறது."
    definition: "வரையறை"
    registered_patients_desc: "இந்த மையத்தின் ஊழியர்களால் சிம்பிள் செயலியில் பதிவு செய்யப்பட்ட நோயாளிகள். நோயாளியின் \"விருப்பத்திற்குரிய மையம்\" என்பது எந்தவொரு மையமாகவும் இருக்கலாம்."
    follow_up_patients_desc: "இந்த மையத்தில் பிபி அல்லது இரத்தச் சர்க்கரை அளவு பதிவு செய்யப்பட்ட நோயாளிகள். நோயாளி பதிவு செய்யப்பட்ட இடம் அல்லது நோயாளியின் \"விருப்பத்திற்குரிய மையம்\" என்ன என்பது மீண்டும் வரும் நோயாளிகளின் எண்ணிக்கையைப் பாதிக்காது."
