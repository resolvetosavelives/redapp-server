    footer_note_2: 'மீண்டும் வர வேண்டிய நோயாளி ஒவ்வொரு மாதமும் ஒரு வருகைக்கு மட்டுமே கணக்கிடப்படுவார். ஒரு நோயாளி ஒரு மாதத்தில் பல முறை மீண்டும் வந்திருந்தாலும், அவர் ஒருமுறை மட்டுமே கணக்கிடப்படுவார்.'
