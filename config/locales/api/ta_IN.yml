    hypertension_controlled_numerator: "<em>எந்தவொரு மையத்திலும்</em> கடந்த 3 மாதங்களில் குறைந்தது ஒரு பிபி அளவைக் கொண்ட நோயாளிகள். மிகச் சமீபத்திய வருகையின் போது நோயாளிக்கு பிபி&nbsp;&lt;140 மற்றும் &lt;90 இருந்தது."
    hypertension_controlled_denominator: "உயர் இரத்த அழுத்தம் கண்டறியப்பட்ட அனைத்து நோயாளிகளும் இந்த மையத்தை தங்கள் \"விருப்பத்திற்குரிய மையம்\" என்று கொண்டுள்ளனர். மிக சமீபத்திய 3 மாதங்களில் பதிவு செய்த நோயாளிகள் விலக்கப்படுகிறார்கள், எனவே அவர்களின் பிபி கட்டுப்படுத்தப்படுவதற்கான வாய்ப்பை மையம் பெறும்."
