kn-IN:
  set01:
    basic: "%{patient_name}, ಬಿಪಿ ಮಾಪನಕ್ಕಾಗಿ ಮತ್ತು ಔಷಧಿಗಳಿಗಾಗಿ %{assigned_facility_name} ಅವರನ್ನು %{appointment_date} ದಿನಾಂಕದಂದು ದಯವಿಟ್ಟು ಭೇಟಿ ಮಾಡಿ."
    gratitude: "ಅಧಿಕ ಬಿಪಿಗಾಗಿ ನಿಯಮಿತ ಔಷಧಿಗಳನ್ನು ತೆಗೆದುಕೊಂಡಿದ್ದಕ್ಕಾಗಿ ಧನ್ಯವಾದಗಳು. %{patient_name}, ಬಿಪಿ ಮಾಪನಕ್ಕಾಗಿ ಮತ್ತು ಔಷಧಿಗಳಿಗಾಗಿ %{assigned_facility_name} ಅವರನ್ನು %{appointment_date} ದಿನಾಂಕದಂದು ದಯವಿಟ್ಟು ಭೇಟಿ ಮಾಡಿ."
    free: "ನಿಮ್ಮ ಉಚಿತ ಬಿಪಿ ಔಷಧಿಗಳನ್ನು ಮತ್ತು ಉಚಿತ ಬಿಪಿ ಮಾಪನವನ್ನು ಪಡೆದುಕೊಳ್ಳಿ. %{patient_name}, ದಯವಿಟ್ಟು %{assigned_facility_name} ಗೆ %{appointment_date} ದಿನಾಂಕದಂದು ಭೇಟಿ ನೀಡಿ."
    alarm: "ಅಧಿಕ ಬಿಪಿಯು ಹೃದಯಾಘಾತ ಮತ್ತು ಸ್ಟ್ರೋಕ್‌ಗೆ ಕಾರಣವಾಗಬಹುದು. %{patient_name}, ಬಿಪಿ ಮಾಪನಕ್ಕಾಗಿ ಮತ್ತು ಔಷಧಿಗಳಿಗಾಗಿ %{assigned_facility_name} ಅವರನ್ನು %{appointment_date} ದಿನಾಂಕದಂದು ದಯವಿಟ್ಟು ಭೇಟಿ ಮಾಡಿ."
    emotional_relatives: "ನಿಮ್ಮ ಹೃದಯದ ಆರೋಗ್ಯದ ಕುರಿತು ನೀವು ಕಾಳಜಿ ವಹಿಸುತ್ತಿರುವಿರಿ ಎಂಬುದಾಗಿ ತಿಳಿದು ನಿಮ್ಮ ಕುಟುಂಬದವರಿಗೆ ಸಂತೋಷವಾಗಬಹುದು. %{patient_name}, ಬಿಪಿ ಮಾಪನಕ್ಕಾಗಿ ಮತ್ತು ಔಷಧಿಗಳಿಗಾಗಿ %{assigned_facility_name} ಅವರನ್ನು %{appointment_date} ದಿನಾಂಕದಂದು ದಯವಿಟ್ಟು ಭೇಟಿ ಮಾಡಿ."
    emotional_guilt: "ಚಿಕಿತ್ಸೆ ನೀಡದೇ ಇದ್ದಾಗ, ಅಧಿಕ ಬಿಪಿ ನಿಮ್ಮ ಸಂಪೂರ್ಣ ಸಮುದಾಯಕ್ಕೆ ಅಧಿಕ ವೆಚ್ಚಗಳನ್ನು ಹೊಂದಿರುತ್ತದೆ. %{patient_name}, ಬಿಪಿ ಮಾಪನಕ್ಕಾಗಿ ಮತ್ತು ಔಷಧಿಗಳಿಗಾಗಿ %{assigned_facility_name} ಅವರನ್ನು %{appointment_date} ದಿನಾಂಕದಂದು ದಯವಿಟ್ಟು ಭೇಟಿ ಮಾಡಿ."
    professional_request: "ನಿಮ್ಮ ಬಿಪಿ ಮಾಪನ ಮಾಡಿಸಿಕೊಳ್ಳುವಂತೆ ನಿಮಗೆ ನೆನಪಿಸಲು ನಿಮ್ಮ ವೈದ್ಯರು ಬಯಸುತ್ತಾರೆ. %{patient_name}, ಬಿಪಿ ಮಾಪನಕ್ಕಾಗಿ ಮತ್ತು ಔಷಧಿಗಳಿಗಾಗಿ %{assigned_facility_name} ಅವರನ್ನು %{appointment_date} ದಿನಾಂಕದಂದು ದಯವಿಟ್ಟು ಭೇಟಿ ಮಾಡಿ."
